{% extends "base.html" %}
{% import 'macros.html' as macro%}

{% block content %}
<div class="container">
  <div class="row"></div>
    <div class=" col-md-10 col-md-offset-1 col-sm-12">
        <h3 class="text-center">{{category.name|upper}}</h3>
        <hr>
  <div class="row">
      <a class="btn btn-warning" style="float: left;margin-bottom: 20px;;" href="{{url_for('main.new_pitch',id=category.id)}}"> Post a your pitch</a>
    <br>
    </div>      
    </div>
    <br>
    <br>

    {% if pitches %}
      <div class="card">
          {{ macro.displayPitches(pitches)}}
      </div>
    {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">No pitches in this category. </h4>
        </div>
  {% endif %}
</div>
{% endblock %}
